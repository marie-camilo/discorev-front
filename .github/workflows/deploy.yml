name: Deploy Laravel Front to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy front to VPS
        env:
          VPS_IP: ${{ secrets.VPS_IPV4 }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
        run: |
          ssh-keyscan -H $VPS_IP >> ~/.ssh/known_hosts
          rsync -azP -e "ssh -p $VPS_SSH_PORT" --delete ./ ubuntu@$VPS_IP:/var/www/discorev-front/

      - name: Build front (if using Laravel Mix / Vite)
        env:
          VPS_IP: ${{ secrets.VPS_IPV4 }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
        run: |
          ssh -p $VPS_SSH_PORT ubuntu@$VPS_IP "
            cd /var/www/discorev-front &&
            npm install &&
            npm run build
          "

      - name: Set permissions
        env:
          VPS_IP: ${{ secrets.VPS_IPV4 }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
        run: |
          ssh -p $VPS_SSH_PORT ubuntu@$VPS_IP "
            cd /var/www/discorev-front &&
            sudo chown -R www-data:www-data storage bootstrap/cache &&
            sudo chmod -R 775 storage bootstrap/cache
          "
