name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main # Déploie quand la branche main reçoit un merge

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js (si besoin pour build)
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Build frontend
        run: |
          npm install
          npm run build

      - name: Deploy to VPS
        env:
          VPS_IP: ${{ secrets.VPS_IPV4 }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $VPS_IP >> ~/.ssh/known_hosts
          # Rsync du build en excluant le .env
          rsync -azP -e "ssh -p $VPS_SSH_PORT" --rsync-path="sudo rsync" --delete \
            --exclude ".env" ./public/build/ ubuntu@$VPS_IP:/var/www/discorev-front/
